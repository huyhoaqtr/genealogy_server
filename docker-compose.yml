services:
  genealogy_server:
    build:
      context: ./genealogy_server
      dockerfile: Dockerfile
    container_name: genealogy_server_container
    ports:
      - "4040:4040"
    depends_on:
      - mongo
      - redis
    restart: always

  websocket_server:
    build:
      context: ./websocket_server
      dockerfile: Dockerfile
    container_name: websocket_server_container
    ports:
      - "5500:5500"
    depends_on:
      - genealogy_server
    restart: always

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  mongo-data:
